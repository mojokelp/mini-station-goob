- type: entity
  parent: ClothingHeadHelmetHardsuitEngineering
  id: ClothingHeadHelmetHardsuitTypanAtmosphericsEngineer
  name: шлем скафандра атмосферного инженера
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Mini/Clothing/Head/Hardsuits/typan_atmospherics.rsi
    layers:
    - state: icon
    - state: icon-unshaded
      shader: unshaded
  - type: Clothing
    sprite: _Mini/Clothing/Head/Hardsuits/typan_atmospherics.rsi
    clothingVisuals:
      head:
      - state: equipped-head
      - state: equipped-head-unshaded
        shader: unshaded
      head-vox:
      - state: equipped-head-vox
      - state: equipped-head-unshaded-vox
        shader: unshaded
  - type: PointLight
    color: "#adffe6"
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.005
    coolingCoefficient: 0.005
  - type: FireProtection
    reduction: 0.2
  - type: Tag
    tags: [] # ignore "WhitelistChameleon" tag

