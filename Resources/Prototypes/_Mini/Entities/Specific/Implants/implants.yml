- type: entity
  parent: BaseSubdermalImplant
  id: DeathRattleImplantTypan
  name: предсмертный хрип
  description: Этот имплант информирует всех о физическом состоянии по частоте Тайпана.
  suffix: Тайпан
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    permanent: true
    whitelist:
      components:
      - MobState
  - type: TriggerOnMobstateChange
    mobState:
    - Critical
    - Dead
  - type: RattleOnTrigger
    radioChannel: Typan

- type: entity
  id: DeathRattleImplanterTypan
  parent: BaseImplantOnlyImplanterSyndi
  name: предсмертный хрип
  description: Этот имплант информирует всех о физическом состоянии по частоте Тайпана.
  suffix: Тайпан
  components:
  - type: Implanter
    implant: DeathRattleImplantTypan
